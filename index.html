    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Kitsune Cube?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Kitsune Cube is a gamified smart cube companion app for speedcubers. It connects to your smart cube via Bluetooth and provides real-time solve tracking, CFOP analysis, achievements, leaderboards, and a full replay system with gyroscope support."
          }
        },
        {
          "@type": "Question",
          "name": "Which smart cubes are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "All GAN smart cubes are fully supported including GAN 12 UI, GAN 356i V3, GAN 356i Carry, and GAN 356i Play. Support for MoYu, QiYi, and Giiker cubes is in development."
          }
        },
        {
          "@type": "Question",
          "name": "Is Kitsune Cube free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Kitsune Cube is currently free with all features. In the future, there may be a Pro version to cover hosting costs, but core features will always remain free."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need a smart cube to use Kitsune Cube?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No! While smart cubes unlock advanced features like move tracking and CFOP analysis, you can use the manual timer mode with any regular Rubik's cube."
          }
        },
        {
          "@type": "Question",
          "name": "Are the scrambles WCA-compliant?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Scrambles are generated using cubing.js, the same library used by official WCA scramble generators. They're random-state scrambles that meet competition standards."
          }
        }
      ]
    }
